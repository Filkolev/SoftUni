<body>
    <form action="book-store.php" method="GET">
        <div>
            <label for="text">
                Input
                <br/>
                <textarea name="text" id="text" rows="18" cols="100">Gambardella, Matthew/XML Developer's Guide/Computer/44.95/2000-10-01/An in-depth look at creating applications with XML.
